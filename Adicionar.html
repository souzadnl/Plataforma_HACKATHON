<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Processo Seletivo</title>
</head>

<body>
    <header>
        <img src="img/Supergrafico.jpg" alt="Supergrafic" id="Supergrafic">
        <div class="container-fluid">

            <div class="subHeader">
                <div>
                    <a href="index.html">
                        <img src="img/Bosch_symbol_logo_black_red.svg" alt="">
                    </a>
                </div>

                <div id="div-administrador">
                    <h3>ETS</h3>
                </div>
            </div>

        </div>
    </header>
    <section class="container section-principal">

        <div>
            <h1 class="titulo-principal">Adicione uma questão</h1>
        </div>

        <div class="card-estilizado" id="card-adicionar">
            <div>
                <form>
                    <div id="div-adicionar-topo">
                        <div>
                            <label for="titulo">Título</label><br>
                            <input type="text" name="titulo" placeholder="Insira o titulo" class="input-estilizado">
                        </div>
                        
                        <div >
                            <label for="materia">Matéria</label><br>
                            <select class="input-estilizado" name="materia">
                                <option selected disabled>Selecione a matéria</option>
                                <option value="matematica">Matemática</option>
                                <option value="raciocionio">Raciocinio Lógico</option>
                                <option value="ingles">Inglês</option>
                                <option value="programacao">Programação</option>
                            </select>
                        </div>
    
                        <div>
                            <label for="peso">Peso</label><br>
                            <select class="input-estilizado" name="peso">
                                <option selected disabled>Selecione o peso</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>

                        <div>
                            <label for="dificuldade">Dificuldade</label><br>
                            <select class="input-estilizado" name="dificuldade">
                                <option selected disabled>Selecione a dificuldade</option>
                                <option value="facil">Fácil</option>
                                <option value="medio">Médio</option>
                                <option value="dificil">Díficil</option>
                            </select>
                        </div>

                    </div>

                    <div id="div-enunciado">
                        <label for="enunciado">Enunciado</label><br>
                        <textarea placeholder="Insira o enunciado" class="input-estilizado textearea-estilizado" maxlength="400" name="enunciado"></textarea>
                    </div>

                    <div id="div-alternativas">
                        <span>Alternativas</span><br>
                        <div id="alternativas">
                            <div class="alternativa">
                                <h1>A</h1>
                                <textarea placeholder="Insira a alternativa A" class="input-estilizado textearea-estilizado" maxlength="400" name="enunciado"></textarea>
                            </div>

                            <div class="alternativa">
                                <h1>B</h1>
                                <textarea placeholder="Insira a alternativa B" class="input-estilizado textearea-estilizado" maxlength="400" name="enunciado"></textarea>
                            </div>

                            <div class="alternativa">
                                <h1>C</h1>
                                <textarea placeholder="Insira a alternativa C" class="input-estilizado textearea-estilizado" maxlength="400" name="enunciado"></textarea>
                            </div>

                            <div class="alternativa">
                                <h1>D</h1>
                                <textarea placeholder="Insira a alternativa D" class="input-estilizado textearea-estilizado" maxlength="400" name="enunciado"></textarea>
                            </div>

                            <div class="alternativa">
                                <h1>E</h1>
                                <textarea placeholder="Insira a alternativa E" class="input-estilizado textearea-estilizado" maxlength="400" name="enunciado"></textarea>
                            </div>
                            
                        </div>

                        <div style="text-align: end;">
                            <button class="botao-adicionar">
                                <h1 >Adicionar</h1>
                                <img src="img/Add.png">
                            </button>
                        </div>


                    </div>
                    
                </form>
            </div>
        </div>

       

    </section>
</body>

</html>
